<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - Syft Agent</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            line-height: 1.6;
        }

        /* Dark mode matching system theme */
        body.dark {
            background-color: #1a1a1a;
            color: #f5f5f5;
        }
        
        /* Apply dark mode when parent has dark class */
        .dark .documents-wrapper {
            background-color: #1a1a1a;
            color: #f5f5f5;
        }
        
        /* Fix all child selectors to use .dark parent */
        .dark .ghost-button {
            color: #9ca3af;
            border-color: #4b5563;
        }
        
        .dark .ghost-button:hover {
            background-color: #2d2d2d;
            color: #f5f5f5;
            border-color: #666;
        }
        
        .dark .user-avatar {
            background-color: #2563eb;
        }
        
        .dark .stat-card {
            background-color: #2d2d2d;
            border-color: #444;
        }
        
        .dark .stat-value {
            color: #4a90e2;
        }
        
        .dark .stat-label {
            color: #9ca3af;
        }
        
        .dark .tab-container {
            background-color: #2d2d2d;
            border-color: #444;
        }
        
        .dark .tab-buttons {
            border-bottom-color: #444;
        }
        
        .dark .tab-btn {
            color: #9ca3af;
        }
        
        .dark .tab-btn:hover {
            color: #f5f5f5;
            background-color: #2d2d2d;
        }
        
        .dark .tab-btn.active {
            color: #4a90e2;
            border-bottom-color: #4a90e2;
        }
        
        .dark .search-input {
            background-color: #1a1a1a;
            border-color: #444;
            color: #f5f5f5;
        }
        
        .dark .document-item {
            background-color: #2d2d2d;
            border-color: #444;
        }
        
        .dark .document-item:hover {
            background-color: #3d3d3d;
        }
        
        .dark .document-title {
            color: #4a90e2;
        }
        
        .dark .icon-button:hover {
            color: #f5f5f5;
            background-color: #444;
        }
        
        .dark .document-timestamp {
            color: #9ca3af;
        }
        
        .dark .tag-default {
            background-color: #2563eb;
        }
        
        .dark .tag-active {
            background-color: #064e3b;
            color: #6ee7b7;
        }
        
        .dark .tag-disabled {
            background-color: #4b5563;
            color: #9ca3af;
        }
        
        .dark .empty-state {
            color: #9ca3af;
        }
        
        .dark .modal-content {
            background-color: #2d2d2d;
        }
        
        .dark .modal-header {
            border-bottom-color: #444;
        }
        
        .dark .modal-title {
            color: #f3f4f6;
        }
        
        .dark .modal-close:hover {
            color: #f5f5f5;
        }
        
        .dark .modal-footer {
            border-top-color: #444;
        }
        
        .dark .form-label {
            color: #d1d5db;
        }
        
        .dark .form-input,
        .dark .form-textarea {
            background-color: #1a1a1a;
            border-color: #444;
            color: #f5f5f5;
        }
        
        .dark .form-hint {
            color: #9ca3af;
        }
        
        .dark .modal-button-primary {
            background-color: #2563eb;
        }
        
        .dark .modal-button-primary:hover {
            background-color: #3b82f6;
        }
        
        .dark .modal-button-secondary {
            background-color: #2d2d2d;
            color: #f5f5f5;
        }
        
        .dark .modal-button-secondary:hover {
            background-color: #3d3d3d;
        }
        
        .dark .page-info {
            color: #9ca3af;
        }
        
        .dark .score-badge {
            background-color: #064e3b;
            color: #6ee7b7;
        }

        /* Container */
        .documents-wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }


        /* Right controls matching chat */
        .top-right-controls {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            z-index: 10;
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        /* Ghost button style from chat */
        .ghost-button {
            background-color: transparent;
            color: #6b7280;
            border: 1px solid #e5e7eb;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ghost-button:hover {
            background-color: #f3f4f6;
            color: #374151;
            border-color: #d1d5db;
        }

        /* User avatar matching chat */
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background-color: #4a90e2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .user-avatar:hover {
            background-color: #3b82f6;
        }

        /* Main content area */
        .documents-content {
            flex: 1;
            overflow-y: auto;
            padding: 4rem 1rem 1rem;
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Stats cards matching chat style */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #4a90e2;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Tab navigation */
        .tab-container {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }

        .tab-btn:hover {
            color: #374151;
            background-color: #f9fafb;
        }

        .tab-btn.active {
            color: #4a90e2;
            border-bottom-color: #4a90e2;
        }

        /* Tab content */
        .tab-content {
            padding: 1.5rem;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Search input matching chat */
        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
            background-color: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        /* Button matching chat send button */
        .primary-button {
            padding: 0.75rem 1.5rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .primary-button:hover {
            background-color: #3b82f6;
        }

        .primary-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Document list */
        .documents-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Document list item */
        .document-item {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.25rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .document-item:hover {
            background-color: #f9fafb;
            border-color: #4a90e2;
        }

        .document-content-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .document-header-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
        }

        .document-footer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .document-title {
            font-weight: 600;
            color: #2563eb;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .document-timestamp {
            font-size: 0.875rem;
            color: #6b7280;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .document-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            flex: 1;
        }

        .document-tag {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
        }

        .tag-active {
            background-color: #10b981;
            color: white;
        }

        .tag-disabled {
            background-color: #6b7280;
            color: white;
        }

        .tag-default {
            background-color: #4a90e2;
            color: white;
        }

        .document-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .icon-button {
            padding: 0.25rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            transition: color 0.2s;
            border-radius: 0.25rem;
        }

        .icon-button:hover {
            color: #374151;
            background-color: #f3f4f6;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
        }

        .empty-state-icon {
            margin-bottom: 1rem;
            color: #9ca3af;
        }

        .empty-state-text {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }

        .empty-state-subtext {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        /* Modal matching chat modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            padding: 1rem;
        }

        .modal-overlay.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 0.75rem;
            max-width: 32rem;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .modal-close {
            background: none;
            border: none;
            padding: 0.25rem;
            cursor: pointer;
            color: #6b7280;
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: #1f2937;
        }

        .modal-body {
            padding: 1.5rem;
            flex: 1;
            overflow-y: auto;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        /* Form elements matching chat modal */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
            background-color: white;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-hint {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        /* Modal buttons */
        .modal-button {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .modal-button-primary {
            background-color: #3b82f6;
            color: white;
        }

        .modal-button-primary:hover {
            background-color: #2563eb;
        }

        .modal-button-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }

        .modal-button-secondary:hover {
            background-color: #d1d5db;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .page-info {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 500;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 200;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-success {
            background-color: #10b981;
            color: white;
        }

        .notification-error {
            background-color: #ef4444;
            color: white;
        }

        /* Score badge */
        .score-badge {
            font-size: 0.75rem;
            font-weight: 500;
            color: #10b981;
            background-color: #ecfdf5;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        /* Modern scrollbar styling - matching chat_page.css */
        .documents-content::-webkit-scrollbar,
        .tab-content::-webkit-scrollbar,
        .modal-body::-webkit-scrollbar,
        .document-metadata::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        .documents-content::-webkit-scrollbar-track,
        .tab-content::-webkit-scrollbar-track,
        .modal-body::-webkit-scrollbar-track,
        .document-metadata::-webkit-scrollbar-track {
            background: transparent;
        }

        .documents-content::-webkit-scrollbar-thumb,
        .tab-content::-webkit-scrollbar-thumb,
        .modal-body::-webkit-scrollbar-thumb,
        .document-metadata::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.3);
            border-radius: 999px;
            transition: background 0.2s ease;
        }

        .documents-content::-webkit-scrollbar-thumb:hover,
        .tab-content::-webkit-scrollbar-thumb:hover,
        .modal-body::-webkit-scrollbar-thumb:hover,
        .document-metadata::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.5);
        }

        .dark .documents-content::-webkit-scrollbar-thumb,
        .dark .tab-content::-webkit-scrollbar-thumb,
        .dark .modal-body::-webkit-scrollbar-thumb,
        .dark .document-metadata::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
        }

        .dark .documents-content::-webkit-scrollbar-thumb:hover,
        .dark .tab-content::-webkit-scrollbar-thumb:hover,
        .dark .modal-body::-webkit-scrollbar-thumb:hover,
        .dark .document-metadata::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Firefox scrollbar support */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(156, 163, 175, 0.3) transparent;
        }

        .dark * {
            scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
        }
    </style>
</head>
<body>
    <div class="documents-wrapper">
        <!-- Right controls -->
        <div class="top-right-controls">
            <button class="ghost-button" id="new-document-btn">
                <i data-lucide="plus" style="width: 16px; height: 16px; margin-right: 4px;"></i>
                New Document
            </button>
            <button class="ghost-button" id="refresh-btn">
                <i data-lucide="refresh-cw" style="width: 16px; height: 16px;"></i>
            </button>
            <div class="user-avatar" id="user-avatar">
                <span id="user-avatar-text">D</span>
            </div>
        </div>

        <!-- Main content -->
        <div class="documents-content">
            <div class="content-container">
                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-documents">0</div>
                        <div class="stat-label">Total Documents</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="collection-status">—</div>
                        <div class="stat-label">Collection Status</div>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="tab-container">
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-tab="search">Search</button>
                        <button class="tab-btn" data-tab="browse">Browse</button>
                    </div>

                    <!-- Search Tab -->
                    <div class="tab-content active" id="search-tab">
                        <div class="search-container">
                            <input 
                                type="text" 
                                class="search-input" 
                                id="search-query" 
                                placeholder="Search documents..."
                            >
                            <button class="primary-button" id="search-btn">
                                <i data-lucide="search" style="width: 16px; height: 16px;"></i>
                                Search
                            </button>
                        </div>
                        <div id="search-results"></div>
                    </div>

                    <!-- Browse Tab -->
                    <div class="tab-content" id="browse-tab">
                        <div id="documents-list"></div>
                        <div class="pagination">
                            <button class="ghost-button" id="prev-btn">
                                <i data-lucide="chevron-left" style="width: 16px; height: 16px;"></i>
                                Previous
                            </button>
                            <span class="page-info" id="page-info">Page 1 of 1</span>
                            <button class="ghost-button" id="next-btn">
                                Next
                                <i data-lucide="chevron-right" style="width: 16px; height: 16px;"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Document Modal -->
    <div class="modal-overlay" id="document-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add Document</h3>
                <button class="modal-close" id="modal-close">
                    <i data-lucide="x" style="width: 20px; height: 20px;"></i>
                </button>
            </div>
            <form id="document-form">
                <div class="modal-body">
                    <input type="hidden" id="document-id">
                    <div class="form-group">
                        <label class="form-label" for="document-filename">File Name</label>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="document-filename" 
                            placeholder="document.txt"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="document-content">Content</label>
                        <textarea 
                            class="form-textarea" 
                            id="document-content" 
                            placeholder="Enter document content..."
                            required
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="document-metadata">Metadata</label>
                        <textarea 
                            class="form-textarea" 
                            id="document-metadata" 
                            placeholder='{"category": "example", "tags": ["tag1", "tag2"]}'
                        ></textarea>
                        <p class="form-hint">Optional JSON metadata</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal-button modal-button-secondary" id="modal-cancel">
                        Cancel
                    </button>
                    <button type="submit" class="modal-button modal-button-primary">
                        Save Document
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Wrap entire code in IIFE to avoid global conflicts
        (function() {
            // Constants
            const API_BASE = '/api/documents-collection';
            let currentPage = 1;
            const pageSize = 20;

            // State
            const state = {
                documents: [],
                totalDocuments: 0,
                currentTab: 'search'
            };

            // Initialize function
            async function init() {
                console.log('Starting initialization...');
                console.log('API_BASE:', API_BASE);
                await initialize();
                setupEventListeners();
            }

        async function initialize() {
            console.log('Initializing documents page...');
            lucide.createIcons();
            console.log('Loading stats and documents...');
            await loadStats();
            await loadDocuments();
            console.log('Initialization complete');
        }

        function setupEventListeners() {
            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => switchTab(e.target.dataset.tab));
            });

            // Search
            document.getElementById('search-btn').addEventListener('click', searchDocuments);
            document.getElementById('search-query').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchDocuments();
            });

            // Document actions
            document.getElementById('new-document-btn').addEventListener('click', openAddModal);
            document.getElementById('refresh-btn').addEventListener('click', () => {
                loadStats();
                loadDocuments();
            });

            // Modal
            document.getElementById('modal-close').addEventListener('click', closeModal);
            document.getElementById('modal-cancel').addEventListener('click', closeModal);
            document.getElementById('document-form').addEventListener('submit', saveDocument);

            // Pagination
            document.getElementById('prev-btn').addEventListener('click', previousPage);
            document.getElementById('next-btn').addEventListener('click', nextPage);

            // Click outside modal to close
            document.getElementById('document-modal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) closeModal();
            });

            // ESC to close modal
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }

        async function loadStats() {
            console.log('Loading stats...');
            try {
                const [countResponse, healthResponse] = await Promise.all([
                    fetch(`${API_BASE}/count`),
                    fetch(`${API_BASE}/health`)
                ]);

                console.log('Count response status:', countResponse.status);
                console.log('Health response status:', healthResponse.status);

                const countData = await countResponse.json();
                const healthData = await healthResponse.json();
                
                console.log('Count data:', countData);
                console.log('Health data:', healthData);

                document.getElementById('total-documents').textContent = countData.count || 0;
                document.getElementById('collection-status').textContent = 
                    healthData.status === 'healthy' ? '✓' : '✗';
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('collection-status').textContent = '✗';
            }
        }

        async function loadDocuments() {
            try {
                const offset = (currentPage - 1) * pageSize;
                const response = await fetch(`${API_BASE}/list`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        limit: pageSize,
                        offset: offset,
                        include_embeddings: false
                    })
                });

                const data = await response.json();
                state.documents = data.documents || [];
                state.totalDocuments = data.total || 0;
                
                renderDocuments('documents-list');
                updatePagination();
            } catch (error) {
                console.error('Error loading documents:', error);
                showError('Failed to load documents');
            }
        }

        async function searchDocuments() {
            const query = document.getElementById('search-query').value.trim();
            if (!query) return;

            try {
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        limit: 10,
                        include_embeddings: false
                    })
                });

                const data = await response.json();
                renderDocuments('search-results', data.documents || [], true);
            } catch (error) {
                console.error('Error searching documents:', error);
                showError('Failed to search documents');
            }
        }

        function renderDocuments(containerId, documents = state.documents, isSearch = false) {
            const container = document.getElementById(containerId);

            if (!documents || documents.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="file-x" class="empty-state-icon" style="width: 48px; height: 48px;"></i>
                        <p class="empty-state-text">No documents found</p>
                        <p class="empty-state-subtext">
                            ${isSearch ? 'Try a different search query' : 'Add some documents to get started'}
                        </p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            const html = documents.map(doc => {
                const metadata = doc.metadata || {};
                const fileName = metadata.file_name || 'Unnamed Document';
                const score = doc.distance ? (1 - doc.distance).toFixed(3) : null;
                
                // Get timestamp in the desired format
                const timestamp = metadata.uploaded_at ? 
                    formatTimestamp(metadata.uploaded_at) : 
                    formatTimestamp(new Date().toISOString());
                
                // Generate metadata tags (exclude filename, uploaded_at, uploaded_by)
                const metadataTags = [];
                
                // Check active status
                if (metadata.active !== undefined) {
                    metadataTags.push(metadata.active ? 
                        '<span class="document-tag tag-active">active</span>' : 
                        '<span class="document-tag tag-disabled">disabled</span>'
                    );
                }
                
                // Add other metadata as tags
                Object.entries(metadata).forEach(([key, value]) => {
                    if (!['filename', 'file_name', 'uploaded_at', 'uploaded_by', 'active', 'created_at'].includes(key)) {
                        if (value && typeof value !== 'object') {
                            metadataTags.push(`<span class="document-tag tag-default">${escapeHtml(key)}: ${escapeHtml(value)}</span>`);
                        }
                    }
                });

                return `
                    <div class="document-item" data-id="${doc.id}">
                        <div class="document-content-wrapper">
                            <div class="document-header-row">
                                <h3 class="document-title" title="${escapeHtml(fileName)}">${escapeHtml(fileName)}</h3>
                                <span class="document-timestamp">${timestamp}</span>
                            </div>
                            <div class="document-footer-row">
                                <div class="document-tags">
                                    ${score ? `<span class="document-tag tag-default">Score: ${score}</span>` : ''}
                                    ${metadataTags.join('')}
                                </div>
                                <div class="document-actions">
                                    <button class="icon-button" onclick="editDocument('${doc.id}')">
                                        <i data-lucide="edit-3" style="width: 16px; height: 16px;"></i>
                                    </button>
                                    <button class="icon-button" onclick="deleteDocument('${doc.id}')">
                                        <i data-lucide="trash-2" style="width: 16px; height: 16px;"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="documents-list">${html}</div>`;
            lucide.createIcons();
        }
        
        function formatTimestamp(dateString) {
            const date = new Date(dateString);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const day = date.getDate();
            const month = date.toLocaleString('en-US', { month: 'short' });
            const year = date.getFullYear();
            
            return `${hours}:${minutes} ${day} ${month} ${year}`;
        }

        function switchTab(tab) {
            state.currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tab);
            });

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.toggle('active', 
                    content.id === `${tab}-tab`);
            });

            if (tab === 'browse') {
                loadDocuments();
            }
        }

        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Add Document';
            document.getElementById('document-id').value = '';
            document.getElementById('document-form').reset();
            showModal();
        }

        window.editDocument = async function(id) {
            const doc = state.documents.find(d => d.id === id);
            if (!doc) return;

            document.getElementById('modal-title').textContent = 'Edit Document';
            document.getElementById('document-id').value = doc.id;
            document.getElementById('document-filename').value = doc.metadata?.file_name || '';
            document.getElementById('document-content').value = doc.content;
            document.getElementById('document-metadata').value = 
                doc.metadata ? JSON.stringify(doc.metadata, null, 2) : '';
            
            showModal();
        }

        async function saveDocument(e) {
            e.preventDefault();
            
            const id = document.getElementById('document-id').value;
            const fileName = document.getElementById('document-filename').value;
            const content = document.getElementById('document-content').value;
            const metadataText = document.getElementById('document-metadata').value;
            
            let metadata = {};
            if (metadataText) {
                try {
                    metadata = JSON.parse(metadataText);
                } catch (error) {
                    showError('Invalid JSON in metadata');
                    return;
                }
            }
            
            metadata.file_name = fileName;
            
            try {
                let response;
                if (id) {
                    // Update existing document
                    response = await fetch(`${API_BASE}/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content, metadata })
                    });
                } else {
                    // Create new document
                    response = await fetch(`${API_BASE}/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            file_name: fileName,
                            content: content, 
                            metadata: metadata 
                        })
                    });
                }
                
                if (response.ok) {
                    closeModal();
                    await loadDocuments();
                    await loadStats();
                    showSuccess(id ? 'Document updated successfully' : 'Document added successfully');
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Failed to save document');
                }
            } catch (error) {
                console.error('Error saving document:', error);
                showError('Failed to save document');
            }
        }

        window.deleteDocument = async function(id) {
            if (!confirm('Are you sure you want to delete this document?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await loadDocuments();
                    await loadStats();
                    showSuccess('Document deleted successfully');
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Failed to delete document');
                }
            } catch (error) {
                console.error('Error deleting document:', error);
                showError('Failed to delete document');
            }
        }

        function updatePagination() {
            const totalPages = Math.ceil(state.totalDocuments / pageSize) || 1;
            
            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prev-btn').disabled = currentPage <= 1;
            document.getElementById('next-btn').disabled = currentPage >= totalPages;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadDocuments();
            }
        }

        function nextPage() {
            currentPage++;
            loadDocuments();
        }

        function showModal() {
            document.getElementById('document-modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('document-modal').classList.remove('show');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function showSuccess(message) {
            showNotification(message, 'success');
        }

        function showError(message) {
            showNotification(message, 'error');
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
        
        // Initialize on page load
        // Check if DOM is already loaded (in case the script runs after content is injected)
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            // DOM is already loaded, initialize immediately
            init();
        }
        })(); // End IIFE
    </script>
</body>
</html>
