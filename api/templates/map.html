<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syft Network - Connected Users Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .map-container {
            position: relative;
            width: 90vw;
            max-width: 1200px;
            height: 70vh;
            max-height: 600px;
            background: #111111;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .map-header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .map-header h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 4px;
        }

        .map-header .subtitle {
            font-size: 14px;
            color: #888888;
        }

        .map-stats {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            text-align: right;
        }

        .map-stats .stat {
            margin-bottom: 8px;
        }

        .map-stats .stat-label {
            font-size: 12px;
            color: #888888;
        }

        .map-stats .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #00ff88;
        }

        #world-map {
            width: 100%;
            height: 100%;
        }

        .country-path {
            fill: #1a1a1a;
            stroke: #333333;
            stroke-width: 0.5;
            transition: fill 0.3s ease;
        }

        .country-path:hover {
            fill: #2a2a2a;
        }

        .user-dot {
            fill: #00ff88;
            filter: drop-shadow(0 0 4px rgba(0, 255, 136, 0.6));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                r: 3;
                opacity: 1;
            }
            50% {
                r: 4;
                opacity: 0.8;
            }
        }

        .user-label {
            font-size: 11px;
            fill: #ffffff;
            text-anchor: middle;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .user-dot:hover + .user-label,
        .user-label:hover {
            opacity: 1;
        }

        .connection-line {
            stroke: #00ff88;
            stroke-width: 0.5;
            fill: none;
            opacity: 0.3;
            stroke-dasharray: 2, 2;
            animation: dash 20s linear infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: -20;
            }
        }

        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 4px rgba(0, 255, 136, 0.6);
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div class="map-header">
            <h1>Syft Network</h1>
            <div class="subtitle">Connected Users Worldwide</div>
        </div>

        <div class="map-stats">
            <div class="stat">
                <div class="stat-label">Active Users</div>
                <div class="stat-value" id="active-users">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Countries</div>
                <div class="stat-value" id="countries-count">0</div>
            </div>
        </div>

        <svg id="world-map" viewBox="0 0 1000 500" preserveAspectRatio="xMidYMid meet">
            <!-- Simplified world map paths - equirectangular projection -->
            <g id="countries">
                <!-- Continents as simplified shapes -->
                <!-- North America -->
                <path class="country-path" d="M150,150 Q200,120 250,130 L280,160 L260,200 L220,220 L180,200 Z M100,120 L140,110 L150,140 L130,150 L100,140 Z"/>

                <!-- South America -->
                <path class="country-path" d="M240,280 L260,250 L280,260 L290,320 L270,380 L250,400 L230,380 L220,320 Z"/>

                <!-- Europe -->
                <path class="country-path" d="M480,140 L520,130 L540,150 L530,180 L500,190 L480,170 Z M460,120 L480,110 L490,125 L475,135 Z"/>

                <!-- Africa -->
                <path class="country-path" d="M480,220 L520,200 L540,220 L550,280 L540,340 L500,360 L460,340 L450,280 L460,240 Z"/>

                <!-- Asia -->
                <path class="country-path" d="M540,120 L640,110 L720,130 L740,180 L700,200 L660,190 L620,170 L580,160 L560,140 Z M740,140 L780,130 L800,150 L780,170 L750,160 Z"/>

                <!-- Australia -->
                <path class="country-path" d="M720,340 L760,330 L780,350 L770,380 L740,390 L720,370 Z"/>

                <!-- Background grid for reference -->
                <g id="grid" opacity="0.1">
                    <line x1="0" y1="250" x2="1000" y2="250" stroke="#ffffff" stroke-width="0.5"/>
                    <line x1="500" y1="0" x2="500" y2="500" stroke="#ffffff" stroke-width="0.5"/>
                </g>
            </g>

            <!-- Connection lines will be added here -->
            <g id="connections"></g>

            <!-- User dots will be added here -->
            <g id="users"></g>
        </svg>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot"></div>
                <span>Connected User</span>
            </div>
        </div>
    </div>

    <script>
        // Convert latitude/longitude to SVG coordinates (equirectangular projection)
        function latLonToXY(lat, lon, width = 1000, height = 500) {
            // Equirectangular projection (simplest flat map projection)
            // X is linear with longitude
            const x = (lon + 180) * (width / 360);

            // Y is linear with latitude (inverted because SVG Y increases downward)
            const y = (90 - lat) * (height / 180);

            return { x, y };
        }

        // Sample user data with locations
        const users = [
            { id: 'alice', name: 'Alice', lat: 37.7749, lon: -122.4194 }, // San Francisco
            { id: 'bob', name: 'Bob', lat: 51.5074, lon: -0.1278 }, // London
            { id: 'charlie', name: 'Charlie', lat: 35.6762, lon: 139.6503 }, // Tokyo
            { id: 'david', name: 'David', lat: -33.8688, lon: 151.2093 }, // Sydney
            { id: 'emma', name: 'Emma', lat: 52.5200, lon: 13.4050 }, // Berlin
            { id: 'frank', name: 'Frank', lat: 40.7128, lon: -74.0060 }, // New York
            { id: 'grace', name: 'Grace', lat: 1.3521, lon: 103.8198 }, // Singapore
            { id: 'henry', name: 'Henry', lat: -23.5505, lon: -46.6333 }, // SÃ£o Paulo
            { id: 'iris', name: 'Iris', lat: 19.4326, lon: -99.1332 }, // Mexico City
            { id: 'jack', name: 'Jack', lat: 55.7558, lon: 37.6173 }, // Moscow
            { id: 'kate', name: 'Kate', lat: -1.2921, lon: 36.8219 }, // Nairobi
            { id: 'liam', name: 'Liam', lat: 31.2304, lon: 121.4737 }, // Shanghai
        ];

        // Add user dots to the map
        function addUsers() {
            const usersGroup = document.getElementById('users');
            const connectionsGroup = document.getElementById('connections');

            users.forEach((user, index) => {
                const { x, y } = latLonToXY(user.lat, user.lon);

                // Create user dot
                const dot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                dot.classList.add('user-dot');
                dot.setAttribute('cx', x);
                dot.setAttribute('cy', y);
                dot.setAttribute('r', 3);
                dot.setAttribute('id', `user-${user.id}`);

                // Create user label
                const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                label.classList.add('user-label');
                label.setAttribute('x', x);
                label.setAttribute('y', y - 10);
                label.textContent = user.name;

                usersGroup.appendChild(dot);
                usersGroup.appendChild(label);

                // Add some random connections (for demo)
                if (index > 0 && Math.random() > 0.5) {
                    const otherUser = users[Math.floor(Math.random() * index)];
                    const { x: x2, y: y2 } = latLonToXY(otherUser.lat, otherUser.lon);

                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    line.classList.add('connection-line');

                    // Create curved path for more aesthetic connections
                    const midX = (x + x2) / 2;
                    const midY = (y + y2) / 2 - Math.abs(x - x2) * 0.1;
                    line.setAttribute('d', `M ${x} ${y} Q ${midX} ${midY} ${x2} ${y2}`);

                    connectionsGroup.appendChild(line);
                }
            });

            // Update stats
            document.getElementById('active-users').textContent = users.length;

            // Count unique countries (simplified for demo)
            const countries = new Set(users.map(u => Math.floor(u.lon / 30))).size;
            document.getElementById('countries-count').textContent = countries;
        }

        // Animate new user joining
        function animateNewUser(user) {
            const { x, y } = latLonToXY(user.lat, user.lon);
            const usersGroup = document.getElementById('users');

            const dot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            dot.classList.add('user-dot');
            dot.setAttribute('cx', x);
            dot.setAttribute('cy', y);
            dot.setAttribute('r', 0);

            usersGroup.appendChild(dot);

            // Animate dot appearance
            let r = 0;
            const animate = () => {
                r += 0.5;
                dot.setAttribute('r', r);
                if (r < 3) {
                    requestAnimationFrame(animate);
                }
            };
            requestAnimationFrame(animate);
        }

        // Initialize map
        addUsers();

        // Simulate real-time updates (for demo)
        setInterval(() => {
            if (Math.random() > 0.8) {
                const newUser = {
                    id: 'new-' + Date.now(),
                    name: 'New User',
                    lat: (Math.random() - 0.5) * 180,
                    lon: (Math.random() - 0.5) * 360
                };
                animateNewUser(newUser);

                const currentCount = parseInt(document.getElementById('active-users').textContent);
                document.getElementById('active-users').textContent = currentCount + 1;
            }
        }, 5000);
    </script>
</body>
</html>
