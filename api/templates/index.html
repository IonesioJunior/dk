<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syft Agent</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light {
            background-color: #f5f5f5;
            color: #333;
        }

        body.dark {
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        .main-content {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body class="light">
    <div class="main-content" id="main-content">
        <!-- Content will be loaded here -->
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Check for saved theme preference or default to light mode
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.className = savedTheme;

        // Function to load content dynamically
        async function loadContent(path) {
            try {
                // Store current theme before cleanup
                const currentTheme = document.body.className;

                // Clean up existing applications before loading new content
                if (window.chatApplication) {
                    window.chatApplication.destroy();
                    window.chatApplication = null;
                }

                // Clean up documents page if it exists
                if (window.cleanupDocumentsPage) {
                    window.cleanupDocumentsPage();
                    window.cleanupDocumentsPage = null;
                    window.initializeDocumentsPage = null;
                }

                const response = await fetch(path);
                const html = await response.text();
                const mainContent = document.getElementById('main-content');
                mainContent.innerHTML = html;

                // Restore theme after content load
                document.body.className = currentTheme;

                // Extract and execute scripts from loaded content
                const scripts = mainContent.getElementsByTagName('script');
                Array.from(scripts).forEach(oldScript => {
                    const newScript = document.createElement('script');
                    newScript.text = oldScript.text;
                    oldScript.parentNode.replaceChild(newScript, oldScript);
                });

                // Re-initialize Lucide icons for the new content
                lucide.createIcons();

                // Initialize configuration page if it was loaded
                if (path === '/config' && typeof window.initializeConfigPage === 'function') {
                    setTimeout(() => {
                        window.initializeConfigPage();
                    }, 100);
                }

                // Initialize chat page if it was loaded
                if (path === '/chat' && typeof window.initializeChatPage === 'function') {
                    setTimeout(() => {
                        window.initializeChatPage();
                    }, 100);
                }

                // Initialize documents page if it was loaded
                if (path === '/documents' && typeof window.initializeDocumentsPage === 'function') {
                    setTimeout(() => {
                        window.initializeDocumentsPage();
                    }, 100);
                }
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }

        // Auto-load chat content on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadContent('/chat');
        });
    </script>
</body>
</html>
